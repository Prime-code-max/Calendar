version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - ./VKR/db_data:/var/lib/postgresql/data

  auth-service:
    build: ./VKR/auth-service
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      CORS_ORIGINS: http://localhost:8080
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  whisper-service:
    build: ./VKR/whisper-service
    restart: unless-stopped

  telegram-bot:
    build: ./VKR/telegram-bot
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      PUBLIC_SITE_URL: ${PUBLIC_SITE_URL}
      AUTH_API_URL: http://auth-service:8000   # бот ходит к бэку внутри сети
    depends_on:
      - auth-service
    restart: unless-stopped

  frontend:
    build: ./calendar-frontend
    restart: unless-stopped

  gateway:
    image: nginx:1.27-alpine
    volumes:
      - ./gateway-nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"       # снаружи 8080 → внутри 80
    depends_on:
      - frontend
      - auth-service
      - whisper-service
    restart: unless-stopped

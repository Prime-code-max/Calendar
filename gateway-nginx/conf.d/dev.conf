server {
    listen 8080;
    server_name _;

    # фронт: React dev-server на 3000
    location / {
        proxy_pass http://host.docker.internal:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # бэк: FastAPI на 8000
    location /api/ {
        proxy_pass http://host.docker.internal:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 50m;
    }

    # опционально: whisper на 9000
    location /whisper/ {
        proxy_pass http://host.docker.internal:9000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 100m;
    }
    location = /openapi.json { proxy_pass http://host.docker.internal:8000/openapi.json; }
    location /docs/        { proxy_pass http://host.docker.internal:8000/docs/; }
    location = /docs       { proxy_pass http://host.docker.internal:8000/docs; }
    location /redoc        { proxy_pass http://host.docker.internal:8000/redoc; }
}
